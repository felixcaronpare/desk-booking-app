<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Desk Booking App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    {% if user.is_authenticated %}
    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-slate-800">BookTonBureau</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-slate-600">Bienvenue, <span class="font-semibold text-slate-800">{{ user.username }}</span></span>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 border border-red-200 rounded-lg transition-all duration-200 font-medium">
                            DÃ©connecter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    {% if messages %}
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md px-4">
        {% for message in messages %}
        <div class="snackbar {% if message.tags == 'error' %}bg-red-100 border-red-500{% elif message.tags == 'success' %}bg-green-100 border-green-500{% else %}bg-blue-100 border-blue-500{% endif %} border-l-4 p-4 rounded-lg shadow-lg mb-3 text-slate-800 font-medium">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    <script>
        // Auto-dismiss snackbar notifications after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const snackbars = document.querySelectorAll('.snackbar');
            snackbars.forEach(function(snackbar) {
                setTimeout(function() {
                    snackbar.style.transition = 'opacity 0.5s ease-out';
                    snackbar.style.opacity = '0';
                    setTimeout(function() {
                        snackbar.remove();
                    }, 500);
                }, 3000);
            });
        });
    </script>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
