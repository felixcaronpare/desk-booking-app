<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Desk Booking App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    {% if user.is_authenticated %}
    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-slate-800">BookTonBureau</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-slate-600">Bienvenue, <span class="font-semibold text-slate-800">{{ user.username }}</span></span>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 border border-red-200 rounded-lg transition-all duration-200 font-medium">
                            DÃ©connecter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    {% if messages %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-500/20 border-red-500 text-red-100{% elif message.tags == 'success' %}bg-green-500/20 border-green-500 text-green-100{% else %}bg-blue-500/20 border-blue-500 text-blue-100{% endif %} border-l-4 p-4 rounded-lg backdrop-blur-sm mb-4 animate-pulse">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
